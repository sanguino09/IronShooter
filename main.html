<html>
  <head>
    <!-- Linking this HTML to the CSS, giving it Responsive attributes and adding a small Google tab icon-->
    <link rel="stylesheet" href="style.css" />
    <meta content="charset=UTF-8" />
    <!--Small crosshair icon in the Google tab-->
    <link rel="icon" href="./img/logo.png">
    <!--Making it responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ironshooter</title>
  </head>
  <body>
    <!--If it is a mobile phone this warning will come up-->
    <div id="warning">This game cannot run on mobile phones unless you rotate it.</div>
       <!--Canvas-->
        <div><br><br><canvas id="canvas" width="1000" height="600" >
        </div>
      <!--Data will be written upon the user choices in the previous page-->
      <div id="userPad">
        <br><br><br>
        <p id="name"></p>
        <div id="userPadInfo">
        <p id="score"></p>
        <p id="time"></p>
      </div>
      <!--Press it to get back to the login page and try it again-->
        <button 
        id="buttonRetry"
        style="font-weight: 1000"
        onclick="window.location.href='index.html';"
      >
        Try Again
      </button>
  <!--Linking this page to its correspodent Js-->
  <script src="./main.js"></script>
  </body>
</html>
